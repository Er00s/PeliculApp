<div class="row animate__animated animate__backInUp" *ngIf="pelicula ">
    <div class="col-md-5 ">
        <img [src]=" pelicula.poster_path | poster " [alt]=" pelicula.title" class="img-thumbnail" style="max-height: 500px;">
    </div>

    <div class="col-md-6 ">
        <h3>{{pelicula.title}} </h3>


        <div class="row">
            <div class="col">
                <star-rating [value]="pelicula.vote_average" [totalstars]="10" checkedcolor="yellow" uncheckedcolor="grey" size="17px" [readonly]="false"></star-rating>
            </div>
            <div class="col text-white">
                {{pelicula.vote_average | number: '1.1-2'}}
            </div>
        </div>

        <div class="row">
            <div class="col text-white mb-5 mt-3">
                {{pelicula.overview}}
            </div>
        </div>

        <div class="row ">
            <div class="col d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-outline-danger mb-3" (click)="onRegresar()">Regresar</button>
            </div>
        </div>


    </div>
</div>

<div class="row mt-5" *ngIf="cast.length > 0">
    <div class="col">

        <app-castslideshow [cast]="cast"></app-castslideshow>

    </div>
</div>
